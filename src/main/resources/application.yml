security:
  user:
    password: password
logging:
  level:
    org.springframework.security: DEBUG
spring:
  mail:
    host: smtp.gmail.com
    port: 587
    username: 
    password: 
    properties:
      mail.transport.protocol: smtp
      mail.smtp.auth: true
      mail.smtp.starttls.enable: true
      mail.debug: true
  datasource:
    driverClassName: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/newsensedb
    username: root
    password: pass
  jpa:
    database: mysql
    hibernate:
      ddl-auto: validate
    properties:
        hibernate:
          current_session_context_class: org.springframework.orm.hibernate4.SpringSessionContext
    