<!doctype html>
<html>
<head>
	<title>Hello AngularJS</title>
	<link href="css/angular-bootstrap.css" rel="stylesheet"></link>
	<link href="css/index.css" rel="stylesheet"></link>
</head>

<body ng-app="newsense" ng-cloak class="ng-cloak">
	<div ng-controller="navigation as nav" class="container">
		<ul class="nav nav-pills nav-color" role="tablist">
			<li ng-class="{active:nav.tab('home')}"><a href="#/">home</a></li>
			<li ng-class="{active:nav.tab('navigation')}" ng-show="!authenticated"><a href="#/login">login</a></li>
			<li ng-class="{active:nav.tab('registration')}" ng-show="!authenticated"><a
				href="#/registration">signup</a></li>
			<li ng-show="authenticated"><a href="" ng-click="nav.logout()">logout</a></li>
		</ul>
	</div>
	<div ng-view class="container"></div>
	<script src="js/angular-bootstrap.js" type="text/javascript"></script>
	<script src="js/lib/ng-infinite-scroll.min.js"></script>
	<script src="js/index.js"></script>
	<script src="js/controllers.js"></script>
	<script src="js/services.js"></script>
</body>
</html>
